<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .selection-role {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            margin-left: -9px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="title">Register</h2>
        <form id="register-form">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="error-name"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
                <div class="error" id="error-phone"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="error-email"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="error-password"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="error-confirmPassword"></div>
            </div>

            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select class="selection-role" id="accountType" name="accountType" required>
                    <option value="admin">Admin</option>
                    <option value="waiter">Waiter</option>
                    <option value="receptionist">Receptionist</option>
                    <option value="cleaner">Cleaner</option>
                    <option value="accountant">Accountant</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>
        <div id="success-message" class="success"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#register-form").submit(function(event){
                event.preventDefault(); // Ngăn reload trang
                
                let accountType = $("#accountType").val();
                let registerUrl = "http://localhost:8080/hotel/employee/";
        
                if(accountType === "admin"){
                    registerUrl += "admin/register";
                } else if(accountType === "waiter"){
                    registerUrl += "waiter/register";
                } else if(accountType === "receptionist"){
                    registerUrl += "receptionist/register";
                } else if(accountType === "cleaner"){
                    registerUrl += "cleaner/register";
                } else if(accountType === "accountant"){
                    registerUrl += "accountant/register";
                }
        
                let formData = {
                    name: $("#name").val(),
                    phone: $("#phone").val(),
                    email: $("#email").val(),
                    password: $("#password").val(),
                    confirmPassword: $("#confirmPassword").val()
                };
        
                // Kiểm tra mật khẩu nhập lại
                if (formData.password !== formData.confirmPassword) {
                    $("#error-confirmPassword").text("Passwords do not match!");
                    return false; 
                } else {
                    $("#error-confirmPassword").text(""); 
                }
        
                // Gửi REQUEST đến API
                $.ajax({
                    url: registerUrl,
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response){
                        $("#success-message").text(response.message);
                        $(".error").text("");
                    },
                    error: function (xhr){
                        if(xhr.responseJSON && xhr.responseJSON.result){
                            let errors = xhr.responseJSON.result;
                            $(".error").text("");
        
                            for(let field in errors){
                                $("#error-" + field).text(errors[field]);
                            }
                        }
                    }
                });
            });
        });
        
    </script>
</body>
</html>
