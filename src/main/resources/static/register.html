<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h2 {
            color: #333;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-register {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .alert {
            display: none;
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 3px;
        }
        .password-strength.weak {
            background-color: #dc3545;
            width: 25%;
        }
        .password-strength.medium {
            background-color: #ffc107;
            width: 50%;
        }
        .password-strength.strong {
            background-color: #28a745;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>Create Account</h2>
                <p class="text-muted">Join our hotel management system</p>
            </div>
            
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                    <small class="text-muted">Password must be at least 8 characters long and contain at least one number, one uppercase letter, and one special character.</small>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-register">Create Account</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="/login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Handler -->
    <script src="/js/api.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            // Password strength indicator
            $('#password').on('input', function() {
                const password = $(this).val();
                const strength = checkPasswordStrength(password);
                const strengthBar = $('#passwordStrength');
                
                strengthBar.removeClass('weak medium strong');
                if (password.length === 0) {
                    strengthBar.css('width', '0');
                } else {
                    strengthBar.addClass(strength);
                }
            });
            
            // Password strength check
            function checkPasswordStrength(password) {
                if (password.length < 8) return 'weak';
                if (!password.match(/[A-Z]/) || !password.match(/[0-9]/) || !password.match(/[^A-Za-z0-9]/)) {
                    return 'medium';
                }
                return 'strong';
            }
            
            // Handle form submission
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                // Hide any previous messages
                $('#errorAlert').hide();
                $('#successAlert').hide();
                
                // Validate passwords match
                if ($('#password').val() !== $('#confirmPassword').val()) {
                    showError('Passwords do not match');
                    return;
                }
                
                // Validate password strength
                if (checkPasswordStrength($('#password').val()) === 'weak') {
                    showError('Password is too weak. Please follow the password requirements.');
                    return;
                }
                
                // Get form data
                const formData = {
                    username: $('#username').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val(),
                    password: $('#password').val()
                };
                
                // Send registration request
                $.ajax({
                    url: '/api/customers',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        showSuccess('Registration successful! Redirecting to login page...');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    },
                    error: function(xhr) {
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            showError(xhr.responseJSON.message);
                        } else {
                            showError('An error occurred during registration');
                        }
                    }
                });
            });
            
            // Function to show error message
            function showError(message) {
                $('#errorAlert').text(message).show();
            }
            
            // Function to show success message
            function showSuccess(message) {
                $('#successAlert').text(message).show();
            }
        });
    </script>
</body>
</html>
