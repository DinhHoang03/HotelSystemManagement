<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - DinhRise Hotel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Auth Script -->
    <script src="/js/auth.js"></script>
    <style>
        body {
            background-color: #F8FAFC;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container.shrink {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .booking-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .status-confirmed {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .status-cancelled {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: #4F46E5;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section flex items-center justify-center text-white">
        <div class="hero-content text-center">
            <h1 class="text-5xl font-bold mb-6" data-aos="fade-up">My Bookings</h1>

        </div>
    </div>

                            <span class="ml-2 text-2xl font-bold text-white nav-text transition-all duration-300">DinhRise Hotel</span>
                        </div>

                    <div class="flex items-center space-x-4">
                        <a href="/customer-dashboard.html" class="nav-link text-white hover:text-gray-200 px-4 py-2 rounded-md text-base font-medium">

                        </a>
                        <a href="/book-room.html" class="nav-link text-white hover:text-gray-200 px-4 py-2 rounded-md text-base font-medium">

                        </a>
                        <div class="relative ml-3">

                                    src="https://ui-avatars.com/api/?name=User&background=4F46E5&color=fff"
                                    alt="">
                            </button>

                            <!-- Profile dropdown -->
                            <div id="userMenu"

                                role="menu" aria-orientation="vertical" aria-labelledby="userMenuButton" tabindex="-1">
                                <!-- Profile info section -->
                                <div class="p-4 bg-indigo-50 rounded-t-lg">
                                    <div class="flex items-center space-x-3">
                                        <img id="userMenuAvatar" class="h-12 w-12 rounded-full"
                                            src="https://ui-avatars.com/api/?name=User&background=4F46E5&color=fff"
                                            alt="">
                                        <div>
                                            <div id="userMenuName" class="text-lg font-semibold text-gray-800">Michael Man</div>

                                <!-- Personal Information -->
                                <div class="px-4 py-3">
                                    <div class="text-sm font-medium text-gray-600 flex items-center mb-3">
                                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                        PERSONAL INFORMATION
                                    </div>
                                    <div class="space-y-3">
                                        <div id="userMenuEmail" class="flex items-center text-gray-700 hover:text-indigo-600 transition-colors duration-200">
                                            <svg class="h-4 w-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                            </svg>
                                            <span>microb@example.com</span>
                                        </div>
                                        <div id="userMenuPhone" class="flex items-center text-gray-700 hover:text-indigo-600 transition-colors duration-200">
                                            <svg class="h-4 w-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                            </svg>
                                            <span>092236789</span>
                                        </div>
                                        <div id="userMenuAddress" class="flex items-center text-gray-700 hover:text-indigo-600 transition-colors duration-200">
                                            <svg class="h-4 w-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                            <span>Hanoi</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Account Settings -->
                                <div class="px-4 py-3">
                                    <div class="text-sm font-medium text-gray-600 flex items-center mb-3">
                                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />

                                    </div>
                                    <div class="space-y-3">
                                        <a href="#" class="flex items-center text-gray-700 hover:text-indigo-600 transition-colors duration-200">
                                            <svg class="h-4 w-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                            </svg>
                                            <span>Edit Profile</span>
                                        </a>
                                        <a href="#" onclick="logout()" class="flex items-center text-gray-700 hover:text-red-600 transition-colors duration-200">
                                            <svg class="h-4 w-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                            </svg>
                                            <span>Logout</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 gap-8">
            <!-- Bookings List -->
            <div id="bookingsList" class="space-y-6">
                <!-- Bookings will be loaded here -->
            </div>

            <!-- Pagination -->
            <div class="flex justify-center items-center space-x-4 mt-8">
                <button id="prevPage" class="pagination-btn bg-gray-100 text-gray-700" disabled>
                    <i class="fas fa-chevron-left mr-2"></i> Previous
                </button>
                <span id="pageInfo" class="text-gray-600">Page 1 of 1</span>
                <button id="nextPage" class="pagination-btn bg-gray-100 text-gray-700" disabled>
                    Next <i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Handle header shrink on scroll
        $(window).scroll(function() {
            if ($(window).scrollTop() > 50) {
                $('#navContainer').addClass('shrink');
                $('.nav-link').css('color', '#374151');
                $('.nav-link:hover').css('color', '#4F46E5');
                $('#userMenuButton').css('color', '#374151');
                $('#userMenuButton:hover').css('color', '#4F46E5');
                $('.nav-text').css('color', '#374151');
            } else {
                $('#navContainer').removeClass('shrink');
                $('.nav-link').css('color', 'white');
                $('.nav-link:hover').css('color', '#E5E7EB');
                $('#userMenuButton').css('color', 'white');
                $('#userMenuButton:hover').css('color', '#E5E7EB');
                $('.nav-text').css('color', 'white');
            }
        });

        // Check authentication
        $(document).ready(function() {
            checkAuth();
            loadBookings();
        });

        // Toggle user menu
        $('#userMenuButton').click(function() {
            const menu = $('#userMenu');
            if (menu.hasClass('hidden')) {
                menu.removeClass('hidden scale-95 opacity-0')
                    .addClass('scale-100 opacity-100');
            } else {
                menu.removeClass('scale-100 opacity-100')
                    .addClass('scale-95 opacity-0');
                setTimeout(() => {
                    menu.addClass('hidden');
                }, 200);
            }
        });

        // Close menu when clicking outside
        $(document).click(function(event) {
            if (!$(event.target).closest('#userMenuButton, #userMenu').length) {
                const menu = $('#userMenu');
                if (!menu.hasClass('hidden')) {
                    menu.removeClass('scale-100 opacity-100')
                        .addClass('scale-95 opacity-0');
                    setTimeout(() => {
                        menu.addClass('hidden');
                    }, 200);
                }
            }
        });

        // Pagination variables
        let currentPage = 0;
        let totalPages = 1;
        const pageSize = 10;

        // Load bookings
        function loadBookings() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // First, get user profile to ensure we have userId
            $.ajax({
                url: '/customer/profile',
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function(response) {
                    console.log('Profile response:', response);
                    if (response && response.id) {
                        const userId = response.id;
                        localStorage.setItem('userId', userId);
                        
                        // Update profile menu with user information
                        updateProfileMenu(response);
                        
                        // Now load bookings with the userId
                        const apiUrl = `/booking/list/${userId}?page=${currentPage}&size=${pageSize}`;
                        console.log('Loading bookings from:', apiUrl);

                        $.ajax({
                            url: apiUrl,
                            type: 'GET',
                            headers: {
                                'Authorization': 'Bearer ' + token,
                                'Content-Type': 'application/json'
                            },
                            success: function(response) {
                                console.log('Bookings response:', response);
                                if (response && response.result) {
                                    const pageData = response.result;
                                    const bookings = pageData.content || [];
                                    totalPages = pageData.totalPages || 1;

                                    displayBookings(bookings);
                                    updatePaginationUI();
                                } else {
                                    $('#bookingsList').html('<p class="text-center text-gray-500">No bookings found</p>');
                                }
                            },
                            error: function(xhr, status, error) {
                                console.error('Error loading bookings:', {
                                    status: xhr.status,
                                    statusText: xhr.statusText,
                                    responseText: xhr.responseText,
                                    error: error
                                });
                                
                                if (xhr.status === 401) {
                                    // Token expired or invalid
                                    localStorage.removeItem('token');
                                    localStorage.removeItem('userId');
                                    window.location.href = '/login.html';
                                } else if (xhr.status === 500) {
                                    // Server error
                                    $('#bookingsList').html(`
                                        <div class="text-center p-4 bg-red-50 rounded-lg">
                                            <p class="text-red-600 font-medium">Server error occurred</p>
                                            <p class="text-gray-600 mt-2">Please try again later or contact support if the problem persists.</p>
                                        </div>
                                    `);
                                } else {
                                    $('#bookingsList').html(`
                                        <div class="text-center p-4 bg-red-50 rounded-lg">
                                            <p class="text-red-600 font-medium">Error loading bookings</p>
                                            <p class="text-gray-600 mt-2">Please try again later.</p>
                                        </div>
                                    `);
                                }
                            }
                        });
                    } else {
                        console.error('Invalid profile response:', response);
                        window.location.href = '/login.html';
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error loading profile:', {
                        status: xhr.status,
                        statusText: xhr.statusText,
                        responseText: xhr.responseText,
                        error: error
                    });
                    
                    if (xhr.status === 401) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('userId');
                        window.location.href = '/login.html';
                    } else {
                        $('#bookingsList').html(`
                            <div class="text-center p-4 bg-red-50 rounded-lg">
                                <p class="text-red-600 font-medium">Error loading profile</p>
                                <p class="text-gray-600 mt-2">Please try again later.</p>
                            </div>
                        `);
                    }
                }
            });
        }

        // Display bookings
        function displayBookings(bookings) {
            const bookingsList = $('#bookingsList');
            bookingsList.html('');

            if (bookings.length === 0) {
                bookingsList.html('<p class="text-center text-gray-500">No bookings found</p>');
                return;
            }

            bookings.forEach(booking => {
                const bookingCard = `
                    <div class="booking-card p-6" data-aos="fade-up">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-semibold">Booking #${booking.id}</h3>
                                <p class="text-gray-600">Created on: ${formatDate(booking.createdAt)}</p>
                            </div>
                            <span class="status-badge status-${booking.status.toLowerCase()}">${booking.status}</span>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                            <div>
                                <h4 class="font-medium text-gray-700 mb-2">Rooms</h4>
                                <div class="space-y-2">
                                    ${booking.bookingRooms && booking.bookingRooms.length > 0 
                                        ? booking.bookingRooms.map(room => `
                                            <div class="flex justify-between items-center">
                                                <span>Room ${room.roomNumber}</span>
                                                <span class="text-indigo-600">${formatCurrency(room.totalRoomAmount)} VND</span>
                                            </div>
                                        `).join('')
                                        : '<p class="text-gray-500">No rooms booked</p>'
                                    }
                                </div>
                            </div>
                            
                            <div>
                                <h4 class="font-medium text-gray-700 mb-2">Services</h4>
                                <div class="space-y-2">
                                    ${booking.bookingItems && booking.bookingItems.length > 0
                                        ? booking.bookingItems.map(item => `
                                            <div class="flex justify-between items-center">
                                                <span>${item.serviceName} (x${item.quantity})</span>
                                                <span class="text-indigo-600">${formatCurrency(item.totalItemsPrice)} VND</span>
                                            </div>
                                        `).join('')
                                        : '<p class="text-gray-500">No services booked</p>'
                                    }
                                </div>
                            </div>
                        </div>

                        <div class="border-t pt-4">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-semibold">Total Amount</span>
                                <span class="text-2xl font-bold text-indigo-600">${formatCurrency(booking.totalAmount)} VND</span>
                            </div>
                        </div>
                    </div>
                `;
                bookingsList.append(bookingCard);
            });
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN').format(amount);
        }

        // Update pagination UI
        function updatePaginationUI() {
            $('#pageInfo').text(`Page ${currentPage + 1} of ${totalPages}`);
            $('#prevPage').prop('disabled', currentPage === 0);
            $('#nextPage').prop('disabled', currentPage === totalPages - 1);
        }

        // Handle pagination
        $('#prevPage').click(function() {
            if (currentPage > 0) {
                currentPage--;
                loadBookings();
            }
        });

        $('#nextPage').click(function() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                loadBookings();
            }
        });

        // Add a new function to update the profile menu
        function updateProfileMenu(userData) {
            // Update profile menu with user information
            $('#userMenuName').text(userData.name || 'Michael Man');
            $('#userMenuEmail').text(userData.email || 'microb@example.com');
            $('#userMenuPhone').text(userData.phone || '092236789');
            $('#userMenuAddress').text(userData.address || 'Hanoi');
            
            // Update avatar with user's name
            const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name || 'MM')}&background=4F46E5&color=fff`;
            $('#userAvatar').attr('src', avatarUrl);
            $('#userMenuAvatar').attr('src', avatarUrl);
        }
    </script>
</body>
