<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="title">Register Employee</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="error-name"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
                <div class="error" id="error-phone"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="error-email"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="error-password"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="error-confirmPassword"></div>
            </div>

            <div class="form-group">
                <label for="accountType">Role</label>
                <select id="accountType" name="accountType" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="waiter">Waiter</option>
                    <option value="receptionist">Receptionist</option>
                    <option value="cleaner">Cleaner</option>
                    <option value="accountant">Accountant</option>
                </select>
                <div class="error" id="error-accountType"></div>
            </div>

            <button type="submit">Register</button>
        </form>
        <div id="success-message" class="success"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#register-form").submit(function(event){
                event.preventDefault();
                
                let formData = {
                    name: $("#name").val().trim(),
                    phone: $("#phone").val().trim(),
                    email: $("#email").val().trim(),
                    password: $("#password").val().trim(),
                    role: $("#accountType").val().trim()
                };

                console.log("Form Data:", formData); // Kiểm tra dữ liệu trước khi gửi

                let isValid = true;

                // Kiểm tra các trường bắt buộc
                $(".error").text("");

                if (!formData.name) {
                    $("#error-name").text("Name is required!");
                    isValid = false;
                }

                if (!formData.phone) {
                    $("#error-phone").text("Phone is required!");
                    isValid = false;
                }

                if (!formData.email) {
                    $("#error-email").text("Email is required!");
                    isValid = false;
                }

                if (!formData.password) {
                    $("#error-password").text("Password is required!");
                    isValid = false;
                }

                let confirmPassword = $("#confirmPassword").val().trim();
                if (formData.password !== confirmPassword) {
                    $("#error-confirmPassword").text("Passwords do not match!");
                    isValid = false;
                }

                if (!formData.role) {
                    $("#error-accountType").text("Role is required!");
                    isValid = false;
                }

                if (!isValid) {
                    return;
                }

                let registerUrl = "http://localhost:8080/hotel/employee/" + formData.role + "/register";
                
                $.ajax({
                    url: registerUrl,
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $("#success-message").text(response.message || "Employee registered successfully!");
                        $("#register-form")[0].reset();
                    },
                    error: function(xhr) {
                        let errorMsg = xhr.responseJSON ? xhr.responseJSON.message : "An error occurred";
                        if (xhr.responseJSON && xhr.responseJSON.result) {
                            let errors = xhr.responseJSON.result;
                            for (let field in errors) {
                                $("#error-" + field).text(errors[field]);
                            }
                        } else {
                            $("#error-email").text(errorMsg);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
