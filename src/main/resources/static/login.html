<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DinhRise Hotel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .login-container {
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            padding-right: 40px;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            cursor: pointer;
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
        .floating-label {
            transition: all 0.3s ease;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            pointer-events: none;
        }
        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            top: 0;
            transform: translateY(-50%) scale(0.9);
            background: white;
            padding: 0 5px;
            color: #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Left Side - Image -->
        <div class="hidden lg:flex lg:w-1/2 relative">
            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
            <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
                 alt="DinhRise Hotel" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center z-20 text-white px-12">
                <div data-aos="fade-right">
                    <h1 class="text-4xl font-bold mb-4">Welcome to DinhRise Hotel</h1>
                    <p class="text-xl mb-8">Experience luxury and comfort in the heart of the city</p>
                    <div class="flex space-x-4">
                        <div class="text-center">
                            <i class="fas fa-star text-3xl mb-2"></i>
                            <p>5-Star Rating</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-award text-3xl mb-2"></i>
                            <p>Best Service</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-heart text-3xl mb-2"></i>
                            <p>Guest Favorite</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md" data-aos="fade-left">
                <div class="text-center mb-8">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Hotel Logo" class="h-16 mx-auto mb-4">
                    <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                    <p class="text-gray-600">Please login to your account</p>
                </div>

                <!-- Error Alert -->
                <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" id="errorMessage"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <i class="fas fa-times cursor-pointer" onclick="hideError()"></i>
                    </span>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="input-group">
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="username" class="floating-label">Username</label>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="password" class="floating-label">Password</label>
                        <i class="fas fa-eye cursor-pointer" onclick="togglePassword()"></i>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Sign In
                    </button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-google text-red-600"></i>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-600"></i>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('#password + i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorAlert').classList.add('hidden');
        }

        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                hideError();

                const username = $('#username').val();
                const password = $('#password').val();

                if (!username || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                $.ajax({
                    url: '/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    success: function(response) {
                        if (response.result && response.result.token) {
                            localStorage.setItem('token', response.result.token);
                            
                            // Decode token to get user role
                            const payload = JSON.parse(atob(response.result.token.split('.')[1]));
                            const role = payload.scope; // Scope là một chuỗi đơn, không phải mảng
                            
                            // Redirect based on role
                            if (role === 'ROLE_ADMIN') {
                                window.location.href = '/admin-dashboard.html';
                            } else if (role === 'ROLE_ACCOUNTANT' || role === 'ROLE_DEPARTMENT_HEAD' || 
                                      role === 'ROLE_RECEPTIONIST' || role === 'ROLE_CLEANER' || 
                                      role === 'ROLE_WAITER') {
                                window.location.href = '/employee-dashboard.html';
                            } else {
                                window.location.href = '/customer-dashboard.html';
                            }
                        } else {
                            showError('Invalid response from server');
                        }
                    },
                    error: function(xhr) {
                        if (xhr.status === 401) {
                            try {
                                // Cố gắng đọc phản hồi lỗi từ backend
                                const errorResponse = JSON.parse(xhr.responseText);
                                if (errorResponse && errorResponse.message) {
                                    showError(errorResponse.message);
                                } else {
                                    showError('Invalid username or password');
                                }
                            } catch (e) {
                                // Nếu không thể parse JSON, hiển thị thông báo lỗi mặc định
                                showError('Invalid username or password');
                            }
                        } else {
                            try {
                                // Cố gắng đọc phản hồi lỗi từ backend cho các lỗi khác
                                const errorResponse = JSON.parse(xhr.responseText);
                                if (errorResponse && errorResponse.message) {
                                    showError(errorResponse.message);
                                } else {
                                    showError('An error occurred. Please try again.');
                                }
                            } catch (e) {
                                // Nếu không thể parse JSON, hiển thị thông báo lỗi mặc định
                                showError('An error occurred. Please try again.');
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
