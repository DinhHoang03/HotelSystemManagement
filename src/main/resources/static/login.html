<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DinhRise Hotel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .login-container {
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            padding-right: 40px;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            cursor: pointer;
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
        .floating-label {
            transition: all 0.3s ease;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            pointer-events: none;
        }
        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            top: 0;
            transform: translateY(-50%) scale(0.9);
            background: white;
            padding: 0 5px;
            color: #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Left Side - Image -->
        <div class="hidden lg:flex lg:w-1/2 relative">
            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
            <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
                 alt="DinhRise Hotel" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center z-20 text-white px-12">
                <div data-aos="fade-right">
                    <h1 class="text-4xl font-bold mb-4">Welcome to DinhRise Hotel</h1>
                    <p class="text-xl mb-8">Experience luxury and comfort in the heart of the city</p>
                    <div class="flex space-x-4">
                        <div class="text-center">
                            <i class="fas fa-star text-3xl mb-2"></i>
                            <p>5-Star Rating</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-award text-3xl mb-2"></i>
                            <p>Best Service</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-heart text-3xl mb-2"></i>
                            <p>Guest Favorite</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md" data-aos="fade-left">
                <div class="text-center mb-8">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Hotel Logo" class="h-16 mx-auto mb-4">
                    <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                    <p class="text-gray-600">Please login to your account</p>
                </div>

                <!-- Error Alert -->
                <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" id="errorMessage"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <i class="fas fa-times cursor-pointer" onclick="hideMessage()"></i>
                    </span>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="input-group">
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="username" class="floating-label">Username</label>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="password" class="floating-label">Password</label>
                        <i class="fas fa-eye cursor-pointer" onclick="togglePassword()"></i>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Sign In
                    </button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-google text-red-600"></i>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-600"></i>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });
        
        // Debug flag
        const isDev = true;
        function log(...args) {
            if (isDev) console.log(...args);
        }

        // Get authentication token from cookies or localStorage
        function getAuthToken() {
            // First try to get from cookies
            const token = getCookie('token');
            if (token) {
                log('Token found in cookies');
                // Sync to localStorage
                try {
                    localStorage.setItem('token', token);
                    log('Token synced to localStorage');
                } catch (e) {
                    log('Error syncing token to localStorage:', e);
                }
                return token;
            }
            
            // If not in cookies, try localStorage
            try {
                const localToken = localStorage.getItem('token');
                if (localToken) {
                    log('Token found in localStorage');
                    // Sync to cookies
                    setCookie('token', localToken);
                    log('Token synced to cookies');
                    return localToken;
                }
            } catch (e) {
                log('Error accessing localStorage:', e);
            }
            
            log('No token found');
            return null;
        }

        // Set authentication token in both cookies and localStorage
        function setAuthToken(token) {
            if (!token) {
                log('Invalid token provided');
                return;
            }
            
            // Set in cookies
            setCookie('token', token);
            log('Token set in cookies');
            
            // Set in localStorage
            try {
                localStorage.setItem('token', token);
                log('Token set in localStorage');
            } catch (e) {
                log('Error setting token in localStorage:', e);
            }
        }

        // Clear authentication token from both cookies and localStorage
        function clearAuthToken() {
            // Clear from cookies
            setCookie('token', '', -1);
            log('Token cleared from cookies');
            
            // Clear from localStorage
            try {
                localStorage.removeItem('token');
                log('Token cleared from localStorage');
            } catch (e) {
                log('Error clearing token from localStorage:', e);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('#password + i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show notification message
        function showMessage(message, isSuccess = false) {
            const alert = document.getElementById('errorAlert');
            const messageEl = document.getElementById('errorMessage');
            messageEl.textContent = message;
            
            // Set colors based on type
            if (isSuccess) {
                alert.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                alert.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            } else {
                alert.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
                alert.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            }
            
            alert.classList.remove('hidden');
        }

        // Hide notification message
        function hideMessage() {
            document.getElementById('errorAlert').classList.add('hidden');
        }
        
        // Đọc cookie bằng tên
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
            
            // Nếu không tìm thấy token trong cookie nhưng có trong localStorage, sử dụng từ đó
            if (name === 'token' && !match) {
                try {
                    const localToken = localStorage.getItem('token');
                    if (localToken) {
                        log('Token not found in cookie, using from localStorage');
                        // Thử thiết lập lại cookie từ localStorage
                        setCookie('token', localToken);
                        return localToken;
                    }
                } catch (e) {
                    log('Error accessing localStorage:', e);
                }
            }
            
            return null;
        }
        
        // Thiết lập cookie bảo mật
        function setCookie(name, value, expiryDays = 7) {
            const date = new Date();
            date.setTime(date.getTime() + (expiryDays * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + "; " + expires + "; path=/; SameSite=Lax";
            log('Set cookie:', name, 'with value:', value, 'expires in', expiryDays, 'days');
        }
        
        // Redirect based on user role
        function redirectBasedOnRole(role) {
            log('Redirecting with role:', role);
            
            if (!role) {
                log('No role found, redirecting to customer dashboard by default');
                window.location.href = '/customer-dashboard.html';
                return;
            }
            
            if (role.includes('ROLE_ADMIN')) {
                window.location.href = '/admin-dashboard.html';
            } else if (role.includes('ROLE_ACCOUNTANT') || 
                      role.includes('ROLE_DEPARTMENT_HEAD') || 
                      role.includes('ROLE_RECEPTIONIST') || 
                      role.includes('ROLE_CLEANER') || 
                      role.includes('ROLE_WAITER')) {
                window.location.href = '/employee-dashboard.html';
            } else if (role.includes('ROLE_CUSTOMER')) {
                window.location.href = '/customer-dashboard.html';
            } else {
                log('Unknown role, using default redirect');
                window.location.href = '/customer-dashboard.html';
            }
        }
        
        // Check for URL parameters
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('session_expired')) {
                showMessage('Your session has expired. Please log in again.');
            } else if (urlParams.has('error')) {
                showMessage('Authentication error: ' + urlParams.get('error'));
            } else if (urlParams.has('logged_out')) {
                showMessage('You have been logged out successfully.', true);
            }
        }
        
        // Document ready
        $(document).ready(function() {
            log('Login page loaded');
            checkUrlParams();
            
            // Debug: Hiển thị tất cả cookie
            log('All cookies:', document.cookie);
            
            // Kiểm tra trạng thái đăng nhập
            const token = getAuthToken();
            const userRole = getCookie('user_role') || getCookie('role') || getCookie('scope');
            
            // Kiểm tra localStorage
            try {
                const localRole = localStorage.getItem('user_role');
                if (localRole) {
                    log('Role found in localStorage:', localRole);
                }
            } catch (e) {
                log('Error checking localStorage:', e);
            }
            
            // Nếu cả token và role tồn tại, chuyển hướng
            if (token && userRole) {
                log('Found existing token and role, redirecting...');
                showMessage('You are already logged in. Redirecting...', true);
                
                setTimeout(function() {
                    redirectBasedOnRole(userRole);
                }, 1000);
            } 
            // Nếu có role nhưng không có token, xóa role và hiển thị thông báo
            else if (!token && userRole) {
                log('Found role but no token, cleaning up cookies...');
                logout();
                showMessage('Your session has expired. Please log in again.');
            }
            
            // Đảm bảo gửi cookie với tất cả các request AJAX
            $.ajaxSetup({
                xhrFields: {
                    withCredentials: true
                }
            });
            
            // Handle login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                hideMessage();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                if (!username || !password) {
                    showMessage('Please fill in all fields');
                    return;
                }
                
                log('Attempting login for:', username);
                
                // Login request using ajaxWithAuth
                ajaxWithAuth({
                    url: '/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    success: function(response) {
                        log('Login response:', response);
                        
                        if (response && response.result) {
                            log('Login successful');
                            if (response.result.token) {
                                log('Token from response:', response.result.token.substring(0, 20) + '...');
                                
                                // Set token in both storage methods
                                setAuthToken(response.result.token);
                                
                                // Get role from response
                                const userRole = response.result.user && response.result.user.roles ? 
                                               response.result.user.roles : null;
                                log('User role from response:', userRole);
                                
                                if (userRole) {
                                    // Save role in both storage methods
                                    setCookie('user_role', userRole);
                                    try {
                                        localStorage.setItem('user_role', userRole);
                                        log('Role saved to both storage methods');
                                    } catch (e) {
                                        log('Failed to save role to localStorage:', e);
                                    }
                                }
                                
                                // Show success message and redirect after delay
                                showMessage('Login successful! Redirecting...', true);
                                setTimeout(function() {
                                    redirectBasedOnRole(userRole);
                                }, 1000);
                            }
                        } else {
                            showMessage('Invalid response from server');
                        }
                    },
                    error: function(xhr) {
                        log('Login error:', xhr.status);
                        
                        try {
                            const errorResponse = JSON.parse(xhr.responseText);
                            if (errorResponse && errorResponse.message) {
                                showMessage(errorResponse.message);
                            } else if (xhr.status === 401) {
                                showMessage('Invalid username or password');
                            } else {
                                showMessage('An error occurred. Please try again.');
                            }
                        } catch (e) {
                            showMessage('An error occurred. Please try again.');
                        }
                    }
                });
            });
        });

        // Add a function to clear all auth cookies
        function clearAllAuthCookies() {
            // Xóa cookie với các domain và path khác nhau để đảm bảo xóa hết
            const cookiesToClear = ["token", "user_role", "role", "scope", "userId"];
            const domains = ["", "localhost", ".localhost", window.location.hostname];
            const paths = ["/", "", "/customer-dashboard.html", "/my-bookings.html"];
            
            cookiesToClear.forEach(cookieName => {
                // Xóa với tất cả các domain và path có thể
                domains.forEach(domain => {
                    paths.forEach(path => {
                        // Xóa cookie với domain
                        if (domain) {
                            document.cookie = `${cookieName}=; domain=${domain}; path=${path}; expires=Thu, 01 Jan 1970 00:00:00 GMT; SameSite=Lax`;
                        }
                        // Xóa cookie không có domain
                        document.cookie = `${cookieName}=; path=${path}; expires=Thu, 01 Jan 1970 00:00:00 GMT; SameSite=Lax`;
                    });
                });
            });
            
            log('Cleared all authentication cookies');
            
            // Kiểm tra sau khi xóa
            setTimeout(() => {
                log('Cookies after clearing:', document.cookie);
            }, 100);
        }
    </script>
</body>
</html>
