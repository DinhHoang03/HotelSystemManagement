<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DinhRise Hotel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/login.css">
    <style>
        #loadscreen {
            transition: opacity 0.4s cubic-bezier(0.4,0,0.2,1);
        }
        #loadscreen.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loadscreen -->
    <div id="loadscreen" style="position:fixed;z-index:9999;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:white;">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Logo" style="width:80px;height:80px;margin-bottom:24px;">
        <div class="loader" style="border:6px solid #f3f3f3;border-top:6px solid #4F46E5;border-radius:50%;width:48px;height:48px;animation:spin 1s linear infinite;"></div>
        <style>@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}</style>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('loadscreen').classList.add('hide');
                setTimeout(function() {
                    document.getElementById('loadscreen').style.display = 'none';
                }, 400);
            }, 800);
        });
        // Hiệu ứng mượt khi login thành công
        function smoothGotoDashboard() {
            const loadscreen = document.getElementById('loadscreen');
            loadscreen.style.display = 'flex';
            loadscreen.classList.remove('hide');
            setTimeout(() => {
                loadscreen.classList.add('hide');
                setTimeout(() => {
                    window.location.href = '/customer-dashboard.html';
                }, 400);
            }, 10);
        }
    </script>
    <div class="min-h-screen flex">
        <!-- Left Side - Image -->
        <div class="hidden lg:flex lg:w-1/2 relative">
            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
            <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
                 alt="DinhRise Hotel" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center z-20 text-white px-12">
                <div data-aos="fade-right">
                    <h1 class="text-4xl font-bold mb-4">Welcome to DinhRise Hotel</h1>
                    <p class="text-xl mb-8">Experience luxury and comfort in the heart of the city</p>
                    <div class="flex space-x-4">
                        <div class="text-center">
                            <i class="fas fa-star text-3xl mb-2"></i>
                            <p>5-Star Rating</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-award text-3xl mb-2"></i>
                            <p>Best Service</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-heart text-3xl mb-2"></i>
                            <p>Guest Favorite</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md" data-aos="fade-left">
                <div class="text-center mb-8">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Hotel Logo" class="h-16 mx-auto mb-4">
                    <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                    <p class="text-gray-600">Please login to your account</p>
                </div>

                <!-- Error Alert -->
                <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" id="errorMessage"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <i class="fas fa-times cursor-pointer" onclick="hideError()"></i>
                    </span>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="input-group">
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="username" class="floating-label">Username</label>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="password" class="floating-label">Password</label>
                        <i class="fas fa-eye cursor-pointer" onclick="togglePassword()"></i>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Sign In
                    </button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-google text-red-600"></i>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-600"></i>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="/js/login.js"></script>
</body>
</html>
