<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4" style="width: 350px;">
  <h3 class="text-center">Login</h3>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <button class="btn btn-primary w-100" onclick="login()">Login</button>
  <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
  <p id="login-error" class="text-danger text-center"></p>
</div>

<script>
  async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const response = await fetch('http://localhost:8080/hotel/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if (response.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'dashboard.html';
      } else {
          document.getElementById('login-error').textContent = data.message || 'Invalid credentials';
      }
  }
</script>
</body>
</html>
