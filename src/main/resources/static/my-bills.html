<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn của tôi - DinhRise Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bill-card {
            transition: all 0.3s ease;
        }
        .bill-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }
        .status-paid {
            background-color: #D1FAE5;
            color: #065F46;
        }
        .status-cancelled {
            background-color: #FEE2E2;
            color: #991B1B;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/customer-dashboard.html" class="text-xl font-bold text-gray-800">DinhRise Hotel</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/customer-dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Trang chủ
                        </a>
                        <a href="/my-bookings.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Đơn đặt của tôi
                        </a>
                        <a href="/my-bills.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Hóa đơn của tôi
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Hóa đơn của tôi</h2>
                
                <!-- Bills List -->
                <div id="billsList" class="space-y-4">
                    <!-- Bills will be loaded here -->
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex justify-center">
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button id="prevPage" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Previous</span>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="pageInfo" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                            Trang 1
                        </span>
                        <button id="nextPage" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Next</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 10;
        let totalPages = 1;

        // Function to load customer profile and get customerId
        async function loadCustomerProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return null;
            }

            try {
                const response = await fetch('/customer/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return null;
                    }
                    throw new Error('Failed to load profile');
                }

                const data = await response.json();
                if (data && data.id) {
                    localStorage.setItem('customerId', data.id);
                    return data.id;
                }
                return null;
            } catch (error) {
                console.error('Error loading profile:', error);
                return null;
            }
        }

        // Function to load bills
        async function loadBills(page) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                // Get customerId from localStorage or load profile
                let customerId = localStorage.getItem('customerId');
                if (!customerId) {
                    customerId = await loadCustomerProfile();
                    if (!customerId) {
                        throw new Error('Failed to get customer ID');
                    }
                }

                const response = await fetch(`https://localhost:8443/bill/list/${customerId}?page=${page}&size=${pageSize}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('customerId');
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Failed to load bills');
                }

                const data = await response.json();
                const bills = data.result.content;
                totalPages = data.result.totalPages;

                // Update pagination info
                document.getElementById('pageInfo').textContent = `Trang ${page + 1} / ${totalPages}`;
                document.getElementById('prevPage').disabled = page === 0;
                document.getElementById('nextPage').disabled = page === totalPages - 1;

                // Clear existing bills
                const billsList = document.getElementById('billsList');
                billsList.innerHTML = '';

                // Add each bill to the list
                bills.forEach(bill => {
                    const billCard = document.createElement('div');
                    billCard.className = 'bill-card bg-white rounded-lg border border-gray-200 p-4';
                    billCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">Hóa đơn #${bill.bookingBillId}</h3>
                                <p class="text-sm text-gray-500">Ngày tạo: ${new Date(bill.issueDate).toLocaleDateString('vi-VN')}</p>
                                <p class="text-sm text-gray-500">Hạn thanh toán: ${new Date(bill.paymentDate).toLocaleDateString('vi-VN')}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-bold text-gray-900">${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(bill.grandTotal)}</p>
                                <button onclick="payBill('${bill.bookingBillId}')" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">
                                    Thanh toán ngay
                                </button>
                            </div>
                        </div>
                    `;
                    billsList.appendChild(billCard);
                });
            } catch (error) {
                console.error('Error loading bills:', error);
                alert('Có lỗi xảy ra khi tải hóa đơn');
            }
        }

        // Function to handle payment
        async function payBill(billId) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                console.log('Starting payment process for bill:', billId);

                const response = await fetch('https://localhost:8443/zalopay/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ bookingBillId: billId }),
                    credentials: 'include'
                });

                console.log('Payment API response:', response);

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('customerId');
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Failed to create payment order');
                }

                const data = await response.json();
                console.log('Payment response data:', data);

                if (data && data.result) {
                    try {
                        // Parse the JSON string từ response 
                        const zaloPayResponse = JSON.parse(data.result);
                        console.log('Parsed ZaloPay response:', zaloPayResponse);
                        
                        if (zaloPayResponse.return_code === 1 && zaloPayResponse.order_url) {
                            // Thành công, mở trang thanh toán ZaloPay
                            window.open(zaloPayResponse.order_url, '_blank');
                            alert('Vui lòng hoàn tất thanh toán trên ZaloPay. Sau khi thanh toán, trang sẽ tự động cập nhật.');
                            
                            // Sau 5 giây sẽ tải lại danh sách hóa đơn
                            setTimeout(() => {
                                loadBills(currentPage);
                            }, 5000);
                        } else if (zaloPayResponse.error) {
                            // Hiển thị lỗi từ ZaloPay service
                            alert(`Lỗi thanh toán: ${zaloPayResponse.error}`);
                        } else {
                            // Lỗi khác từ ZaloPay
                            alert(`Lỗi thanh toán. Mã lỗi: ${zaloPayResponse.return_code || 'Unknown'}, Thông báo: ${zaloPayResponse.return_message || ''}`);
                        }
                    } catch (parseError) {
                        console.error('Error parsing ZaloPay response:', parseError);
                        alert('Không thể xử lý phản hồi từ ZaloPay. Vui lòng thử lại sau.');
                    }
                } else {
                    alert('Phản hồi từ thanh toán không hợp lệ');
                }
            } catch (error) {
                console.error('Error in payment process:', error);
                alert('Có lỗi xảy ra trong quá trình thanh toán: ' + error.message);
            }
        }

        // Event listeners for pagination
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                loadBills(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                currentPage++;
                loadBills(currentPage);
            }
        });

        // Load initial bills when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCustomerProfile();
            loadBills(currentPage);
        });
    </script>
</body>
</html>
