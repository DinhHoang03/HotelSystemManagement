<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DinhRise Hotel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/login.css">
    <style>
        #loadscreen {
            transition: opacity 0.4s cubic-bezier(0.4,0,0.2,1);
        }
        #loadscreen.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loadscreen -->
    <div id="loadscreen" style="position:fixed;z-index:9999;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:white;">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Logo" style="width:80px;height:80px;margin-bottom:24px;">
        <div class="loader" style="border:6px solid #f3f3f3;border-top:6px solid #4F46E5;border-radius:50%;width:48px;height:48px;animation:spin 1s linear infinite;"></div>
        <style>@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}</style>
    </div>

    <div class="min-h-screen flex">
        <!-- Left Side - Image -->
        <div class="hidden lg:flex lg:w-1/2 relative">
            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
            <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
                 alt="DinhRise Hotel" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center z-20 text-white px-12">
                <div data-aos="fade-right">
                    <h1 class="text-4xl font-bold mb-4">Reset Password</h1>
                    <p class="text-xl mb-8">Enter your new password</p>
                </div>
            </div>
        </div>

        <!-- Right Side - Reset Password Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md" data-aos="fade-left">
                <div class="text-center mb-8">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Hotel Logo" class="h-16 mx-auto mb-4">
                    <h2 class="text-3xl font-bold text-gray-900">Reset Password</h2>
                    <p class="text-gray-600">Enter your new password</p>
                </div>

                <!-- Error Alert -->
                <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" id="errorMessage"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <i class="fas fa-times cursor-pointer" onclick="hideError()"></i>
                    </span>
                </div>

                <!-- Success Alert -->
                <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" id="successMessage"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <i class="fas fa-times cursor-pointer" onclick="hideSuccess()"></i>
                    </span>
                </div>

                <!-- Reset Password Form -->
                <div id="resetPasswordForm">
                    <div class="input-group mb-6">
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="username" class="floating-label">Username</label>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="input-group mb-6">
                        <input type="password" 
                               id="newPassword" 
                               name="newPassword" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="newPassword" class="floating-label">New Password</label>
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="input-group mb-6">
                        <input type="password" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               placeholder=" ">
                        <label for="confirmPassword" class="floating-label">Confirm Password</label>
                        <i class="fas fa-lock"></i>
                    </div>

                    <button onclick="resetPassword()" class="btn-primary w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Reset Password
                    </button>
                </div>

                <div class="text-center mt-6">
                    <a href="/login.html" class="text-sm text-indigo-600 hover:text-indigo-500">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1000,
                once: true
            });
            setTimeout(function() {
                document.getElementById('loadscreen').classList.add('hide');
            }, 500);
        });

        // Show/Hide Error Message
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorAlert').classList.add('hidden');
        }

        // Show/Hide Success Message
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successAlert.classList.remove('hidden');
        }

        function hideSuccess() {
            document.getElementById('successAlert').classList.add('hidden');
        }

        // Reset Password
        function resetPassword() {
            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = localStorage.getItem('resetEmail');

            if (!username || !newPassword || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!email) {
                showError('Email not found. Please try again from the beginning.');
                return;
            }

            // Hide any existing alerts
            hideError();
            hideSuccess();

            // Tạo request body theo đúng form NewPasswordRequest
            const requestBody = {
                username: username,
                newPassword: newPassword,
                email: email
            };

            $.ajax({
                url: '/email/forgot-password/update-password',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestBody),
                success: function(response) {
                    showSuccess('Password has been reset successfully');
                    // Clean up OTP and remove email from localStorage
                    $.ajax({
                        url: '/email/delete-otp',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            email: email
                        })
                    });
                    localStorage.removeItem('resetEmail');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                },
                error: function(xhr) {
                    console.log('Reset Password Error:', xhr);
                    try {
                        const errorResponse = JSON.parse(xhr.responseText);
                        showError(errorResponse.message || 'Failed to reset password');
                    } catch (e) {
                        showError('An error occurred. Please try again.');
                    }
                }
            });
        }
    </script>
</body>
</html>
